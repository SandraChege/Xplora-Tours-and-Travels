<!-- Container for demo purpose -->
<app-admindashboard></app-admindashboard>
<div class="container my-12 py-12 mx-auto px-4 md:px-6 lg:px-12">

  <!--Section: Design Block-->
  <section class="mb-20 text-gray-800">

    <div class="block rounded-lg shadow-lg bg-white">
      <div class="flex flex-col">
        <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div class="inline-block min-w-full sm:px-6 lg:px-8">
            <div class="overflow-hidden">
              <table class="min-w-full mb-0">
                <thead class="border-b rounded-t-lg text-left">
                  <tr>
                    <th scope="col" class="rounded-tl-lg text-sm font-medium px-6 py-4">NAME</th>
                    <th scope="col" class="rounded-tl-lg text-sm font-medium px-6 py-4">BOOK BY</th>
                    <!-- <th scope="col" class="text-sm font-medium px-6 py-4">FROM DATE</th> -->
                    <th scope="col" class="text-sm font-medium px-6 py-4">COUNT</th>
                    <th scope="col" class="text-sm font-medium px-6 py-4">TOTAL PRICE</th>
                    <th scope="col" class="rounded-tr-lg text-sm font-medium px-6 py-4"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="border-b bg-gray-100" *ngFor="let booking of allbookings">
                    <th class="text-sm font-medium px-6 py-4 whitespace-nowrap text-left" scope="row">Maasai Mara</th>
                    <th class="text-sm font-medium px-6 py-4 whitespace-nowrap text-left" scope="row">Perez</th>
                    <!-- <td class="text-sm font-normal px-6 py-4 whitespace-nowrap text-left text-gray-500">March 2023</td> -->
                    <td class="text-sm font-normal px-6 py-4 whitespace-nowrap text-left text-gray-500">{{booking.totalBookCount}}</td>
                    <td class="text-sm font-normal px-6 py-4 whitespace-nowrap text-left text-gray-500">{{booking.totalprice}}</td>
                    <td class="text-sm font-normal px-6 py-4 whitespace-nowrap text-right">
                      <button (click)="deleteBooking(booking.bookID)"><a>Delete</a></button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>
  <!--Section: Design Block-->

</div>
<!-- Container for demo purpose -->
