        <form [formGroup]=" ProfileForm" (ngSubmit) = "updateProfile()">
            <div class="flex justify-between py-4 items-center px-4">
                <label for="">Full Name</label>
                <input type="text" formControlName="userName" placeholder="Jane Doe" class="p-4 w-[30vw] border-gray-200 border-[0.5px] outline-none">
            </div>
            <div class="flex justify-between py-4 items-center px-4">
                <label for="">Email</label>
                <input type="text" formControlName="email" placeholder="janedoe@gmail.com" class="p-4 w-[30vw] border-gray-200 border-[0.5px] outline-none">
            </div>
            <div class="flex justify-end py-4 items-center px-4">
                <button class="bg-[#4caf50] text-white px-4 py-2 rounded-md" type="submit">Update Profile</button>
            </div>
        </form>
