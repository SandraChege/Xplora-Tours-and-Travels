<!-- Container for demo purpose -->
<app-admindashboard></app-admindashboard>
<div class="container my-12 py-12 mx-auto px-4 md:px-6 lg:px-12">

  <!--Section: Design Block-->
  <section class="mb-20 text-gray-800">

    <div class="block rounded-lg shadow-lg bg-white">
      <div class="flex flex-col">
        <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div class="inline-block min-w-full sm:px-6 lg:px-8">
            <div class="overflow-hidden">
              <table class="min-w-full mb-0">
                <thead class="border-b rounded-t-lg text-left">
                  <tr>
                    <th scope="col" class="rounded-tl-lg text-sm font-medium px-6 py-4">NAME</th>
                    <th scope="col" class="text-sm font-medium px-6 py-4">REVIEW</th>
                    <th scope="col" class="text-sm font-medium px-6 py-4">REVIEW DATE</th>
                    <th scope="col" class="text-sm font-medium px-6 py-4">REVIEWED BY</th>
                    <th scope="col" class="rounded-tr-lg text-sm font-medium px-6 py-4"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="border-b bg-gray-100" *ngFor = "let review of review">
                    <th class="text-sm font-medium px-6 py-4 whitespace-nowrap text-left" scope="row">Maasai Mara</th>
                    <td class="text-sm font-normal px-6 py-4 whitespace-nowrap text-left text-gray-500">{{review.reviewContent}}</td>
                    <td class="text-sm font-normal px-6 py-4 whitespace-nowrap text-left text-gray-500">26/09/2014</td>
                    <td class="text-sm font-normal px-6 py-4 whitespace-nowrap text-left text-gray-500">Perez</td>
                    <td class="text-sm font-normal px-6 py-4 whitespace-nowrap text-right">
                      <button (click)="deleteReview(review.reviewID)"><a>DELETE</a></button>
                      <!-- <a class="font-medium text-blue-600 hover:text-blue-700 focus:text-blue-700 active:text-blue-800 transition duration-300 ease-in-out" (click)="deleteReview()">Edit</a> -->
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>
  <!--Section: Design Block-->

</div>
<!-- Container for demo purpose -->
