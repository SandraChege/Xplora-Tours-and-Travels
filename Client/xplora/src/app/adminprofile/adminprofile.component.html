<div class="bg-[#F2F6FF] w-[100vw] h-[90vh] flex flex-row">
    <div class="w-[40vw] flex flex-col bg-white-100 m-4"></div>
    <div class="myprofile w-[60vw] flex flex-col bg-white-100 m-4">
        <p class="flex items-center py-4"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512" class="mx-4"><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>About</p>
        <div class="flex justify-between py-4 items-center px-4">

            <input type="text" placeholder="Jane Doe" class="p-4 w-[30vw] border-gray-200 border-[0.5px] outline-none">
        </div>
        <div class="flex justify-between py-4 items-center px-4">
            <label for="">Contact Number</label>
            <input type="text" placeholder="0700 000 000" class="p-4 w-[30vw] border-gray-200 border-[0.5px] outline-none">

        <div class="flex justify-between py-4 items-center px-4">
            <label for="">Email</label>
            <input type="email" placeholder="janedoe@gmail.com" class="p-4 w-[30vw] border-gray-200 border-[0.5px] outline-none">
        </div>
        <div class="flex justify-between py-4 items-center px-4">
            <label for="">Change Password</label>
            <input type="password" placeholder="New Password" class="p-4 w-[30vw] border-gray-200 border-[0.5px] outline-none">

                <input type="text" placeholder="New Password" class="p-4 w-[30vw] border-gray-200 border-[0.5px] outline-none">
                <input type="text" placeholder="Confirm Password" class="p-4 w-[30vw] border-gray-200 border-[0.5px] outline-none">
            </div> -->
        </div>
    </div>
</div>
